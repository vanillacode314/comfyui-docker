services:
  main:
    build: .
    ports:
      - "7860:${PORT:-7860}"
    volumes:
      - ./ComfyUI:/app/ComfyUI
    deploy:
       resources:
         reservations:
           devices:
             - driver: nvidia
               count: all
               capabilities: [gpu]
    devices:
      - "/dev/dri:/dev/dri"
    restart: unless-stopped
